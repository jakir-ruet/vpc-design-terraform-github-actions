name: CI-CD Pipeline for Terraform
runs-on: ${{ github.actor }} has triggered the pipeline

on:
  push:
    branches: # Fixed spelling from 'branchs' to 'branches'
      - 'master'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }} # Changed to AWS_ACCESS_KEY_ID for consistency with AWS standards
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build-infra:
    name: ci-cd-pipeline-terraform
    runs-on: ubuntu-latest # Changed 'run-on' to 'runs-on'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve # Added -auto-approve to avoid prompts
        working-directory: ./terraform

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve # Added -auto-approve to avoid prompts
        working-directory: ./terraform
